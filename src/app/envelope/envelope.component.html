<div class="element">
  <h3>Amplitude Envelope</h3>
  <div class="row">
    <div class="col-3">
      <label>Attack</label>
      <input class="form-range" type="range" min="0" max="10" step="0.001" [(ngModel)]="attack" (change)="setAttack()">
    </div>
    <div class="col-3">
      <label>Decay</label>
      <input class="form-range" type="range" min="0" max="10" step="0.001" [(ngModel)]="decay" (change)="setDecay()">
    </div>
    <div class="col-3">
      <label>Sustain</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="sustain" (change)="setSustain()">
    </div>
    <div class="col-3">
      <label>Release</label>
      <input class="form-range" type="range" min="0" max="10" step="0.001" [(ngModel)]="release" (change)="setRelease()">
    </div>
  </div>
</div>
