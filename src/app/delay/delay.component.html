<div class="element">
  <h3>Delay</h3>
  <div class="row">
    <div class="col-3">
      <label>Time</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="delay.delayTime.value">
    </div>
    <div class="col-3">
      <label>Feedback</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="delay.feedback.value">
    </div>
    <div class="col-3">
      <label>Wet/Dry</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="delay.wet.value">
    </div>
  </div>
</div>
