<div class="element">
  <h3>Reverb</h3>
  <div class="row">
    <div class="col-3">
      <label>Decay</label>
      <input class="form-range" type="range" min="0.001" max="3" step="0.01" [(ngModel)]="reverb.decay">
    </div>
    <div class="col-3">
      <label>Wet/Dry</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="reverb.wet.value">
    </div>
  </div>
</div>
