<div class="element">
  <h3>Phaser</h3>
  <div class="row">
    <div class="col-3">
      <label>Time</label>
      <input class="form-range" type="range" min="0" max="100" step="1" [(ngModel)]="phaser.frequency.value">
    </div>
    <div class="col-3">
      <label>Feedback</label>
      <input class="form-range" type="range" min="0" max="5" step="1" [(ngModel)]="phaser.octaves">
    </div>
    <div class="col-3">
      <label>Wet/Dry</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="phaser.wet.value">
    </div>
  </div>
</div>
