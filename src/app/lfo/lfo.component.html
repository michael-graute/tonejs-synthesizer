<div class="element">
  <h3>LFO</h3>
  <div class="row">
    <div class="col-3">
      <label>Frequency</label>
      <input class="form-range" type="range" min="0" max="10" step="0.1" [(ngModel)]="lfo.frequency.value">
    </div>
    <div class="col-3">
      <label>Min {{lfo.min}}</label>
      <input class="form-range" type="range" min="0" max="100" step="1" [(ngModel)]="lfo.min">
    </div>
    <div class="col-3">
      <label>Max {{lfo.max}}</label>
      <input class="form-range" type="range" min="0" max="100" step="1" [(ngModel)]="lfo.max">
    </div>
  </div>
</div>
