<div class="element">
  <h3>Chorus</h3>
  <div class="row">
    <div class="col-3">
      <label>Frequency</label>
      <input class="form-range" type="range" min="0" max="100" step="1" [(ngModel)]="chorus.frequency.value">
    </div>
    <div class="col-3">
      <label>Delay</label>
      <input class="form-range" type="range" min="0" max="100000" step="1" [(ngModel)]="chorus.delayTime">
    </div>
    <div class="col-3">
      <label>Depth</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="chorus.depth">
    </div>
    <div class="col-3">
      <label>Wet/Dry</label>
      <input class="form-range" type="range" min="0" max="1" step="0.01" [(ngModel)]="chorus.wet.value">
    </div>
  </div>
</div>
